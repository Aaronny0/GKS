    <style>
        :root {
            --brand-blue: #0047AB;
            --brand-green: #16A34A;
            --bg-main: #020617; /* Slate 950 */
            --bg-card: #0f172a; /* Slate 900 */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }
        
        html {
            scroll-behavior: smooth;
        }

        /* HARD RESET MOBILE OPTIMIZATION - Corrected for Scroll Wheel */
        body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            /* Removed overscroll-behavior-y: none which can block desktop scrolling */
        }

        * {
            box-sizing: border-box;
        }

        /* Prevent iOS zoom on inputs */
        input, select, textarea {
            font-size: 16px !important;
        }

        /* FIX POUR LE DECALAGE DU MENU SUR MOBILE */
        body.overflow-hidden {
            overflow: hidden !important;
            height: 100vh; /* Changed from 100% to 100vh to ensure lock */
            touch-action: none;
        }

        .font-serif {
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.02em;
        }
        .font-fancy {
            font-family: 'Cinzel Decorative', cursive;
            letter-spacing: 0.05em;
        }
        .glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .bokeh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 71, 171, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(22, 163, 74, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .pt-safe {
            padding-top: env(safe-area-inset-top);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animation Scintillement pour GKS MOBILE */
        @keyframes scintille {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
        .animate-scintille {
            background: linear-gradient(
                to right, 
                #ffffff 20%, 
                #16A34A 40%, 
                #16A34A 60%, 
                #ffffff 80%
            );
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: scintille 4s linear infinite;
        }

        /* --- PROTOCOLE D'ANIMATIONS WOW --- */

        /* 1. Bande Fluorescente Circulante */
        @keyframes border-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-border-spin {
            animation: border-rotate 4s linear infinite;
        }

        /* 2. Pulsations d'Image */
        @keyframes image-pulse-glow {
            0%, 100% { 
                filter: drop-shadow(0 0 0px rgba(0, 71, 171, 0));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.4));
                transform: scale(1.03);
            }
        }
        .animate-image-pulse {
            animation: image-pulse-glow 3s ease-in-out infinite;
        }

        /* 3. Effet Scintillant (Shine Glint) */
        @keyframes shine-pass {
            0% { left: -100%; opacity: 0; }
            5% { opacity: 0.5; }
            20% { left: 200%; opacity: 0; }
            100% { left: 200%; opacity: 0; } /* Pause longue */
        }
        .animate-shine-pass {
            animation: shine-pass 5s ease-in-out infinite;
        }
